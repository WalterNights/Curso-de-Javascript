<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="contenedorPrincipal">
            <div class="input">
                <div class="limite-De-Letras">
                    <p id="limiteTexto">(Limite de caracteres:</p>&nbsp;<p id="limiteDeLetras"></p><p>)</p>
                </div>
                <textarea name="" id="ingreseTexto" class="ingrese-texto" minlength="1" maxlength="45"></textarea>
                <button id="botonIngresar" class="boton-ingresar">INGRESAR</button>
            </div>
            <div class="textoPantalla">
                <div id="imprimirUno" class="imprimir imprimir-1">
                    <p id="imprimirTexto"></p>
                </div>
                <div id="imprimirDos" class="imprimir imprimir-2">
                    <p>Tu texto tiene:</p>&nbsp;<p id="cuantasLetras">0</p>&nbsp;<p>letras</p>
                </div>
                <div id="imprimirTres" class="imprimir imprimir-3">
                    <p>La ultima letra de tu texto es la:</p>&nbsp;<p id="laUltimaLetraEs"></p>
                </div>
            </div>
            <div class="texto-footer">
                <p>El contenido de este proyecto es para practicar las formas de modificar un string, donde encontraras conteo de caracteres y te mostrara el ultimo caracter que ingresaste.</p>
            </div>
        </div>
    </main>
    <script src="./reto.js"></script>
</body>
</html>
